<body style="background: linear-gradient(150deg, blue,black);">
    <div class="Formulario">
        <h1>Iniciar sesión</h1>
        <form method="post" action="login_usuario_be.php" id="loginForm">
          <div class="nombre">
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginUsername">Nombre de usuario</label>
          </div>
          <div class="nombre">
            <input type="password" id="loginPassword" name="loginPassword">
            <label for="loginPassword">Contraseña</label>
          </div>
          <div class="recordar">
            <a href="brdstudios.html" class="recordar" style="text-decoration: none;">Volver al Inicio</a>
          </div>
          <Input type="submit" value="Iniciar sesión"></Input>
          <div class="registrarse">
            ¿No tiene cuenta?<a href="Registrarse.html">Registrarse</a>
          </div>
          
        </form>
      
      </div>
    <script>

      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var loginUsername = document.getElementById("loginUsername").value;
        var loginPassword = document.getElementById("loginPassword").value;

        // Obtener usuarios existentes de localStorage
        var users = JSON.parse(localStorage.getItem("users")) || [];

        // Verificar si las credenciales son válidas
        var user = users.find(function(user) {
        return user.username === loginUsername && user.password === loginPassword;
        });

        if (user) {
            alert("Inicio de sesión exitoso.");
            window.location.href = "brdstudios.html";
        
        // Aquí podrías redirigir al usuario a una página de bienvenida, etc.
        } else {
            alert("Nombre de usuario o contraseña incorrectos.");
        
        
        }
      });
    </script>
